<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <p>To calculate whether your triangle is Equilateral, Scalene, or Isosceles, input the angles below.</p>

      <form id="angleSUM">
          <label for="angle1">First Angle:</label>
          <input id="angle1" type="text">
          <label for="angle2">Second Angle:</label>
          <input id="angle2" type="text">
          <label for="angle3">Third Angle:</label>
          <input id="angle3" type="text">

        <button type="submit" class="btn">Calculate my Triangle</button>
      </form>

      <div class="results">
          <div id="equilateral">
            <p>Your triangle is a equilateral.</p>
          </div>
          <div id="isosceles">
            <p>Your triangle is a isosceles.</p>
          </div>
          <div id="scalene">
            <p>Your triangle is a scalene.</p>
          </div>
          <div id="not-triangle">
            <p>This is not a triangle.</p>
          </div>
      </form>
    </div>
  </body>
</html>
